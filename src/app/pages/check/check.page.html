<app-header titulo="Check Box"></app-header>
   

<ion-content>
<ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
</ion-list>
 <ion-button (click)="verData()" expand="block" shape="round">
     ver Data
 </ion-button>
</ion-content>
