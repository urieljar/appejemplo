<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    
       <ion-menu-button menu="first" color="primary"></ion-menu-button>
     </ion-buttons>
    <ion-title>Mi Primera app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of componente|async" [routerLink]="item.redirectTo" detail>
    <ion-icon slot="start" [name]="item.icon"></ion-icon>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
