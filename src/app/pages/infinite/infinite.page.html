<app-header titulo="infinite"></app-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of data; let i = index">
    <ion-label>Item {{i+1}}</ion-label>
  </ion-item>
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinte)="loadData()">
  <ion-infinite-scroll-content loadingSpinner="circular" loadingText="Cargando informacion!!">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
