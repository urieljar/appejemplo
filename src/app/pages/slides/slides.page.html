<ion-content>
  <ion-slides mode="ios" class="slide-full">
    <ion-slide *ngFor = "let slide of slides">
      <ion-card mode="ios">
        <img [src]= "slide.img" [alt]="slide.img">
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button (click)="onClick()" expand="block" shape="round" fill="clear">
        Empezar
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
