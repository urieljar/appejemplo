<app-header titulo="Progress - Range"></app-header>

<ion-content class="ion-padding">
<ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>
<ion-list>
  <ion-item>
    <ion-range min="0" max="100" (ionChange)="cambioRango($event)">
      <ion-icon size="small" slot="start" name="sunny"></ion-icon>
      <ion-icon size="small" slot="and" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>
</ion-content>
